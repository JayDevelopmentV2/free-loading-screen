<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MP4 VIDEO (VIDEO + AUDIO) -->
    <video id="bgVideo" autoplay loop></video>

    <!-- CENTER SERVER NAME -->
    <div class="center">
        <h1 id="serverName">REPLACE WITH YOUR SERVERNAME</h1>
    </div>

    <!-- MUSIC INFO -->
    <div class="music-info">
        <div id="songTitle"></div>
        <div id="songArtist"></div>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
        <button id="prev">⏮</button>
        <button id="playPause">⏸</button>
        <button id="next">⏭</button>

        <input id="volume" type="range" min="0" max="1" step="0.01">
    </div>

    <script src="script.js"></script>
</body>
</html>
